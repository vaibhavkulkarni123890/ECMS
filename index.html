<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <h1>Chess Game</h1>
            <div class="status" id="status">White's turn</div>
            <div class="captured-pieces">
                <div id="captured-white" class="captured white"></div>
                <div id="captured-black" class="captured black"></div>
            </div>
        </div>
        <div class="board-container">
            <div class="coordinates rank-coords"></div>
            <div class="board-wrapper">
                <div class="coordinates file-coords"></div>
                <div class="board" id="chessboard"></div>
            </div>
        </div>
        <div class="game-controls">
            <div class="move-history">
                <h3>Move History</h3>
                <div id="moves" class="moves-list"></div>
            </div>
            <div class="buttons">
                <button id="restart">New Game</button>
                <button id="undo">Undo Move</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
